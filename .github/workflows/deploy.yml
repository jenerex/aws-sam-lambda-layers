name: CI CD - SAM Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          aws-region: ap-south-1

    

      # Install all dependencies for build (including dev)
      - name: Install dependencies
        run: npm ci

      # Build TypeScript into dist/
      - name: Build TypeScript
        run: npx tsc

      # Prepare Lambda Layer (prod dependencies only)
      - name: Install dependencies in Lambda Layer
        run: |
          mkdir -p layers/nodejs
          cp package.json package-lock.json layers/nodejs/
          cd layers/nodejs
          npm ci --only=production

      # Remove deps from function source (only dist/ remains)
      - name: Clean function source
        run: |
          rm -rf node_modules package.json package-lock.json

      # Clean previous SAM build
      - name: Clean previous SAM build
        run: rm -rf .aws-sam

      - name: Prune workspace before SAM build
        run: |
          rm -rf node_modules
          rm -rf src
          rm -rf tests
          rm -rf .git
          ls -lh

      # Build SAM project
      - name: Build with SAM
        run: sam build --use-container

   

      # Package SAM template
      - name: Package with SAM
        run: |
          sam package \
            --template-file template.yaml \
            --s3-bucket ${{ secrets.DEPLOY_S3_BUCKET }} \
            --output-template-file packaged.yaml

      # Deploy with SAM
      - name: Deploy with SAM
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
        run: |
          sam deploy \
            --template-file packaged.yaml \
            --stack-name auth-app-prod-v3 \
            --capabilities CAPABILITY_IAM \
            --region ap-south-1 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              MongoUriParam="${MONGO_URI}" \
              CognitoClientIdParam="${COGNITO_CLIENT_ID}"
