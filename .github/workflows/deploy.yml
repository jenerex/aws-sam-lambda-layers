name: CI CD - SAM Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout source
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Configure AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          aws-region: ap-south-1

      # Install ALL dependencies (including dev) for build
      - name: Install dependencies
        run: npm ci

      # Compile TypeScript â†’ dist/
      - name: Build TypeScript
        run: npx tsc

      # Prepare Lambda Layer with only production deps
      - name: Install dependencies in Lambda Layer
        run: |
          mkdir -p layers/nodejs
          cp package.json package-lock.json layers/nodejs/
          cd layers/nodejs
          npm ci --only=production
          cd ../..
          # remove root node_modules to avoid bundling twice
          rm -rf node_modules

      # Clean previous SAM build artifacts
      - name: Clean previous SAM build
        run: rm -rf .aws-sam

      # SAM Build (only dist/ code packaged, node_modules in Layer)
      - name: Build with SAM
        run: sam build --use-container

      # Package SAM template
      - name: Package with SAM
        run: |
          sam package \
            --template-file template.yaml \
            --s3-bucket ${{ secrets.DEPLOY_S3_BUCKET }} \
            --output-template-file packaged.yaml

      # Deploy with SAM
      - name: Deploy with SAM
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
        run: |
          sam deploy \
            --template-file packaged.yaml \
            --stack-name auth-app-prod-v3 \
            --capabilities CAPABILITY_IAM \
            --region ap-south-1 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              MongoUriParam="${MONGO_URI}" \
              CognitoClientIdParam="${COGNITO_CLIENT_ID}"
