name: CI CD - SAM Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install all dependencies for build (dev + prod)
      - name: Install dependencies
        run: npm ci

      # 4. Build TypeScript -> dist/
      - name: Build
        run: npm run build

      # 5. Install only production dependencies inside dist for Lambda
      - name: Install production dependencies in Lambda folder
        run: |
          cd dist
          npm install --production

      # 6. Clean old SAM build artifacts
      - name: Clean SAM build
        run: rm -rf .aws-sam/build

      # 7. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          aws-region: ap-south-1

      # 8. Download global-bundle.pem into Lambda folder
      - name: Download global-bundle.pem
        run: curl https://truststore.pki.rds.amazonaws.com/global/global-bundle.pem -o dist/global-bundle.pem

      # 9. Package and deploy with SAM
      - name: Package and deploy with SAM
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          sam package \
            --template-file template.yaml \
            --s3-bucket ${{ secrets.DEPLOY_S3_BUCKET }} \
            --output-template-file packaged.yaml
          
          sam deploy \
            --template-file packaged.yaml \
            --stack-name auth-app-prod-v3 \
            --capabilities CAPABILITY_IAM \
            --region ap-south-1 \
            --parameter-overrides MongoUriParam="${MONGO_URI}"
